<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Reviz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"></head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark p-3">
        <div class="container-fluid">
            <a class="navbar-brand display-3 text-white" href="/">Reviz</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/revize">Revize</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/revidovane_objekty">Revidované objekty</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/objednatele">Objednatelé</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <table class="table table-striped w-100 p-3">
      <tbody>
          <tr>
              <th scope="col">ID</th>
              <th scope="col">Název</th>
              <th scope="col">Země</th>
              <th scope="col">Město</th>
              <th scope="col">PSČ</th>
          </tr>
          <tr th:each="objednatel: ${objednatele}">
              <th scope="row" th:text="${objednatel.id}" />
              <td th:text="${objednatel.nazev}" />
              <td th:text="${objednatel.zeme}" />
              <td th:text="${objednatel.mesto}" />
              <td th:text="${objednatel.psc}" />
          </tr>
      </tbody>
    </table>
</body>
</html>
